<div class="centered-content">
  <div class="modal-box">
    <h1 class="title has-text-primary">Sign up</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="input has-background-light"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #pwdInput
          class="input has-background-light"
          type="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button (click)="onSignupButtonClick(emailInput.value, pwdInput.value)" class="button has-text-weight-bold is-success has-text-white">Sign up</button>
      </p>
    </div>

    <br/>

    <p class="has-text-grey">
      Already have an account? <a routerLink="/login">Login</a> now!

    

    <br />

    <p class="has-text-grey">
      Not got an account? <a routerLink="/signup">Sign up</a> now!
    </p>
  </div>
</div>
